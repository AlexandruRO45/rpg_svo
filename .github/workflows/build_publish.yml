# .github/workflows/build_publish.yml
name: Build and Publish

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # JOB 1: Build portable manylinux wheels for PyPI using cibuildwheel
  build_manylinux_wheels:
    name: "Build manylinux Wheels"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository and Submodules"
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: "Set up QEMU for multi-architecture builds"
        # QEMU allows the x86_64 runner to emulate an ARM machine
        # to build the aarch64 (Jetson) wheel.
        uses: docker/setup-qemu-action@v3

      - name: "Build Wheels with cibuildwheel"
        uses: pypa/cibuildwheel@v2.19.0
        env:
          # --- Build Configuration ---
          # Specify both architectures we need to build for.
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          # Select which Python versions to build for.
          CIBW_BUILD: "cp38-* cp310-* cp312-*"
          # We don't need musllinux wheels.
          CIBW_SKIP: "*-musllinux_*"

          # --- Dependency Installation Script ---
          # This script runs inside the manylinux container for each architecture.
          CIBW_BEFORE_ALL_LINUX: |
            set -e -x
            # 1. Build and install pybind11 from source
            git clone https://github.com/pybind/pybind11.git
            cd pybind11
            mkdir build && cd build
            cmake ..
            make -j$(nproc)
            make install
            cd / # Return to root directory

            # 2. Install other system dependencies
            yum install -y eigen3-devel opencv-devel boost-serialization-devel

      - name: "Upload wheel artifacts for inspection"
        # This step is useful for debugging and manual checks.
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: ./wheelhouse/*.whl

  # JOB 2: Build a native wheel specifically for Ubuntu (optional, good for specific releases)
  build_ubuntu_wheel:
    name: "Build Native Ubuntu Wheel for Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      - name: "Checkout Repository and Submodules"
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Install Ubuntu System Dependencies"
        run: |
          # NOTE: You need to create an 'apt-dependencies.txt' file in your
          # repository root with one package name per line, e.g.:
          # build-essential
          # cmake
          # libeigen3-dev
          # libopencv-dev
          # libboost-serialization-dev
          sudo apt-get update
          # 1. Build and install pybind11 from source
          git clone https://github.com/pybind/pybind11.git
          cd pybind11
          mkdir build && cd build
          cmake ..
          make -j$(nproc)
          make install
          cd / # Return to root directory
          sudo xargs -a apt-dependencies.txt apt-get install -y --no-install-recommends

      - name: "Install Python Build Tools"
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: "Build wheel with python-build"
        run: python -m build --wheel --outdir wheelhouse_artifact .

      - name: "Store Ubuntu wheel"
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-native-wheel-python-${{ matrix.python-version }}
          path: wheelhouse_artifact/*.whl

  # JOB 3: Publish to PyPI (only runs on new version tags)
  publish_to_pypi:
    name: "Publish to PyPI"
    needs: build_manylinux_wheels
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      # This permission is required for trusted publishing
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/svo_cpp # URL to your package on PyPI
    steps:
      - name: "Download PyPI wheels"
        uses: actions/download-artifact@v4
        with:
          name: pypi-wheels
          path: dist/

      - name: "Publish package to PyPI"
        uses: pypa/gh-action-pypi-publish@release/v1
